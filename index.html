<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>world clock</title>
    <!-- ============================== custom css file ============================== -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="worldclock-container">
      <h1 class="headline">world clock</h1>
      <div class="worldclock-cards-container">
        <div class="worldclock-card">
          <p class="india">india</p>
          <p id="indiatime"></p>
        </div>
        <div class="worldclock-card">
          <p class="usa">usa</p>
          <p id="usatime"></p>
        </div>
        <div class="worldclock-card">
          <p class="romania">romania</p>
          <p id="romaniatime"></p>
        </div>
      </div>
    </div>
    <!-- ============================== custom js file ============================== -->
    <script src="main.js"></script>
  </body>
</html>
